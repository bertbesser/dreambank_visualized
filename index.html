  <script type="text/javascript" src="js/d3/d3.js"></script>

    var zoom = d3.zoom();

<body onresize="resize()">
  <div class="screen">
    <div class="graphic">
    </div>
    <div class="bottomBar">
      <div class="leftBottomDisplayContainer">
        <p class="leftBottomDisplay"></p>
      </div>
      <div class="rightBottomDisplayContainer">
        <p class="rightBottomDisplay"></p>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div id="share"></div>
    <p class="white">
      <b>DreamBank Visualized</b><br>
      <a href="http://www.dreambank.net" target="_blank">DreamBank</a><br>
      <a href="dreambank_visualized_technical_report.pdf" target="_blank">About</a><br>
      <a href="contact.html" target="_blank">Contact</a>
    </p>
    <hr>
    <p class="white">Dream Series (# of Dreams)</p>
    <div id="seriesDiv">
      <ul id="series">
      </ul>
    </div>
    <p class="white">Projection</p>
    <div>
      <!--<div style="float:left">-->
        <select id="projectionMode" style="width:120px">
          <option value="tsne" selected>T-SNE</option>
          <option value="umap">UMAP</option>
          <option value="classifier">Classifier (Gender)</option>
          <option value="autoencoder">Autoencoder</option>
          <option value="date_sentiment">Date - Sentiment</option>
        </select>
      <!--</div>-->
      <!--<p class="white"><a href="javascript:util.help()">(?)</a></p>-->
    </div>
    <p class="white">Color</p>
    <select id="colorMode" style="width:120px">
     <option value="gender">By Gender</option>
     <option value="series" selected>By Series</option>
     <option value="search">Search</option>
   </select>
   <div>
     <p class="white">Search</p>
     <input type="text" placeholder="Example:  dog|puppy" id="searchField" style="width:150px">
     <button onclick="search()">Go</button>
     <p class="white">Max Dreams per Series</p>
     <input type="number" min="0" max="4000" value="200" id="nPerSeriesField" style="width:150px">
     <button onclick="updateNPerSeries()">Go</button>
     <p class="white">Summarize Area</p>
     <label class="switch">
      <input type="checkbox" onchange="toggleAnalyzer()" id="analyzeCheckbox">
      <span class="slider"></span>
    </label>
   </div>

  </div>


  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/stopwords.js"></script>
  <script type="text/javascript" src="js/reader.js"></script>
  <script type="text/javascript" src="js/drawer.js"></script>
  <script type="text/javascript" src="js/projector.js"></script>
  <script type="text/javascript" src="js/cluster.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <script>
      $("#share").jsSocials({
        showLabel: false,
        showCount: false,
        url: "http://josauder.github.io/dreambank_visualized",
        text: "DreamBank Visualized | An interactive visualization of over 26,000 dream transcriptions",
        shares: ["facebook", "twitter", "googleplus", "linkedin"]
      });
  </script>
</body>
</html>
